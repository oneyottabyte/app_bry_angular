<div class="container">
  <h1 class="m-3">Criar Nova Empresa</h1>
 
  <a routerLink='/empresa' class="btn btn-primary">Voltar</a>
       
  <form [formGroup]="form" (ngSubmit)="submit()">
 
      <div class="form-group">
          <label for="nome">Nome:</label>
          <input
              formControlName="nome"
              id="nome"
              type="text"
              class="form-control" required>
          <div *ngIf="f['nome'].touched && f['nome'].invalid" class="alert alert-danger">
              <div *ngIf="f['nome'].errors && f['nome'].errors['required']">Nome é obrigatório.</div>
          </div>
      </div>
 
      <div class="form-group">
          <label for="cnpj">CNPJ</label>
          <textarea
              formControlName="cnpj"
              id="cnpj"
              type="text"
              class="form-control">
          </textarea>
          <div *ngIf="f['cnpj'].touched && f['cnpj'].invalid" class="alert alert-danger">
              <div *ngIf="f['cnpj'].errors && f['cnpj'].errors['required']">CNPJ é Obrigatório.</div>
          </div>
      </div>
 
      <div class="form-group">
        <label for="endereco">Endereço</label>
        <textarea
            formControlName="endereco"
            id="endereco"
            type="text"
            class="form-control">
        </textarea>
        <div *ngIf="f['endereco'].touched && f['endereco'].invalid" class="alert alert-danger">
            <div *ngIf="f['endereco'].errors && f['endereco'].errors['required']">Endereço é obrigatótio.</div>
        </div>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Criar</button>
  </form>
</div>
